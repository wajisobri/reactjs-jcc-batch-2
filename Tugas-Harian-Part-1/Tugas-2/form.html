<!DOCTYPE html>
<html>
<head>
    <title>Form | JCC 2022 Batch 2</title>
</head>
<body>
    <div class="header">
        <h1>Register Akun Baru!</h1>
        <h3>Isilah form dibawah ini</h3>
    </div>

    <div class="content">
        <form method="POST">
            <div class="form-input">
                <p>First Name:</p>
                <input type="text" name="" />
            </div>

            <div class="form-input">
                <p>Last Name:</p>
                <input type="text" name="" />
            </div>

            <div class="form-input">
                <p>Gender:</p>
                <input type="radio" name="">Male
                <input type="radio" name="">Female
                <input type="radio" name="">Other
            </div>

            <div class="form-input">
                <p>Nationality:</p>
                <select name="">
                    <option value="">Indonesian</option>
                    <option value="">American</option>
                    <option value="">Other</option>
                </select>
            </div>

            <div class="form-input">
                <p>Sedang Fokus Belajar:</p>
                <select name="">
                    <option value="">Reactjs</option>
                    <option value="">Vuejs</option>
                    <option value="">Nodejs</option>
                    <option value="">Laravel</option>
                    <option value="">Golang</option>
                </select>
            </div>

            <div class="form-input">
                <p>Language Spoken:</p>
                <input type="checkbox" name="">Indonesia
                <input type="checkbox" name="">English
                <input type="checkbox" name="">Other
            </div>

            <div class="form-input">
                <p>Deskripsi Diri Saya:</p>
                <textarea name=""></textarea>
            </div>

            <br />

            <div class="form-submit">
                <input type="submit" value="register">
            </div>
        </form>
    </div>
</body>
</html>
